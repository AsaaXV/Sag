<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmana Titik Gradasi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Nirmana Titik Estetis</h1>

    <div id="controls">
        <label for="patternType">Pilih Pola:</label>
        <select id="patternType">
            <option value="lissajous">Lissajous</option>
            <option value="spiral">Spiral</option>
            <option value="flower">Bunga Polar</option>
            <option value="lemniscate">Lemniscate (âˆž)</option>
            <option value="fractal">Fraktal Sierpinski</option>
            <option value="symmetric">Pola Simetris</option> <!-- Opsi baru: Pola Simetris -->
            <option value="random">Pola Acak</option> <!-- Opsi baru: Pola Acak -->
            <option value="wave">Pola Gelombang</option> <!-- Opsi baru: Pola Gelombang -->
        </select>
        <br><br>

        <!-- Input untuk meng-upload gambar -->
        <label for="imageUpload">Upload Gambar untuk Titik:</label>
        <input type="file" id="imageUpload" accept="image/*" />
        <br><br>

        <button onclick="generatePattern()">Generate Nirmana</button>
        <button onclick="downloadImage()">Unduh Gambar</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="js/script.js"></script>

</body>
</html>
