<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Nirmana Titik</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        select, input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Pembuat Nirmana Titik</h1>
    <div id="controls">
        <label for="patternType">Pilih Jenis Pola:</label>
        <select id="patternType">
            <option value="lissajous">Lissajous</option>
            <option value="spiral">Spiral</option>
            <option value="flower">Bunga</option>
            <option value="lemniscate">Lemniscate</option>
            <option value="fractal">Fraktal Sierpinski</option>
            <option value="symmetric">Simetris</option>
            <option value="random">Acak</option>
            <option value="wave">Gelombang</option>
        </select>

        <label for="imageUpload">Upload Gambar (Opsional):</label>
        <input type="file" id="imageUpload" accept="image/*">

        <button id="generateBtn">Generate Pola</button>
        <button id="downloadBtn">Download Gambar</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="js/script.js"></script>
</body>
</html>
